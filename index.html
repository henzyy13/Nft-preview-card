<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT DESIGN</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main-div">
         <img class="image" src="images/image-equilibrium.jpg" alt="nft-logo">
         <h1 class="h1"> Equilibrium #3429</h1>
         <p class="p-1">Our Equilibrium collection promotes <br>balance and calm</p>


       <div class="icons">
          <div class="icon-1">
            <img src="images/icon-ethereum.svg" alt="eth">
            <p>0.041ETH</p>
          </div>
          <div class="icon-2">
            <img src="images/icon-clock.svg" alt="">

         </div>
       </div>

        <div class="border"></div>


        <div class="div-2">
          <img class="img-2" src="images/image-avatar.png" alt="avatar">
          <p class="p-2">Creation of Jules Wyvern</p>
       </div>
    </div>
    
</body>
</html>
